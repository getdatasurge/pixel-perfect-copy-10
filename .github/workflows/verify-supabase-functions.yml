name: Verify Supabase Functions

on:
  workflow_dispatch:
  pull_request:

jobs:
  verify-cors:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify CORS preflight responses
        run: |
          if command -v supabase >/dev/null 2>&1; then
            ./scripts/verify-functions.sh
          else
            echo "Supabase CLI not available; skipping verification."
          fi
